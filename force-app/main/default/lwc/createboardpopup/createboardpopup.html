<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <c-toast oncompleteonetoast={toastprocess}></c-toast>
            <div class="fullpopup">

                <div class="headerpopup">Create Board</div>
                <div class="bodypopup">
                    <div class="fieldData">
                        <div class="fieldName"> Name <span class="redstar"> * </span></div>
                        <div>
                            <lightning-input variant="label-hidden" data-name="name" value={name}
                                onchange={handleinput}></lightning-input>
                        </div>
                    </div>
                    <div class="fieldData">
                        <div class="fieldOrder"> Description </div>
                        <div>
                            <lightning-input variant="label-hidden" data-name="description"
                                value={description} onchange={handleinput}></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="footerpopup">
                    <div class="ctcreatebutton" data-name="Cancel" onclick={createboardclose}>
                        Cancel
                    </div>
                    <div class="ctcreatebutton" data-name="Save" onclick={createboard}>
                        Save
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
