<template>
	<!-- modal start -->
	<!-- <template if:true={isShowModal}> -->
	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
		aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container">
			<c-toast oncompleteonetoast={toastprocess}></c-toast>
			<!-- modal header start -->
			<div class="ctfullpopup">
				<div class="ctheader">
					<template if:true={isupdateticket}>
						<label> Update Ticket</label>
					</template>
					<template if:false={isupdateticket}>
						<label> Create Ticket</label>
					</template>
				</div>
				<div class="ctbody">
					<div class="ctupperfields">
						<div class="ctleftfields">
							<div class="">
								<div class="ctfieldname">
									Number <span class="star">*</span>
								</div>
								<div class="">
									<lightning-input variant="label-hidden" data-name="number" value={number}
										onchange={handleinput}></lightning-input>
								</div>
							</div>
							<div class="">
								<div class="ctfieldname">
									Name <span class="star">*</span>
								</div>
								<div class="">
									<lightning-input variant="label-hidden" data-name="name" value={name}
										onchange={handleinput}></lightning-input>
								</div>
							</div>
							<div class="">
								<div class="ctfieldname">
									Start Date
								</div>
								<div class="">
									<lightning-input variant="label-hidden" data-name="startdate" value={startdate}
										type="date" onchange={handleinput}></lightning-input>
								</div>
							</div>
							<div class="">
								<div class="ctfieldname">
									End Date
								</div>
								<div class="">
									<lightning-input variant="label-hidden" data-name="enddate" value={enddate}
										type="date" onchange={handleinput}></lightning-input>
								</div>
							</div>
						</div>
						<div class="ctrightfields">
							<div class="">
								<div class="ctfieldname">
									Field <span class="star">*</span>
								</div>
								<div>
									<!-- Do not remove classes -->
									<lightning-combobox value={field} class="fielddata" data-name="field"
										onchange={handleinput} placeholder="Select Field" variant="label-hidden"
										options={fieldList} ></lightning-combobox>
								</div>
							</div>
							<div class="">
								<div class="ctfieldname">
									Priority
								</div>
								<div class="">
									<lightning-combobox data-name="priority" value={priority} onchange={handleinput}
										placeholder="Select Priority" variant="label-hidden" options={options}>
									</lightning-combobox>
								</div>
							</div>
							<div class="">
								<div class="ctfieldname">
									Progress
								</div>
								<div class="">
									<lightning-input variant="label-hidden" value={progress} data-name="progress"
										type="number" onchange={handleinput}></lightning-input>
								</div>
							</div>
							<div class="">
								<div class="ctfieldname">
									Color
								</div>
								<div class="">
									<lightning-input variant="label-hidden" value={color} data-name="color" type="color"
										onchange={handleinput}></lightning-input>
								</div>
							</div>
						</div>
					</div>
					<div class="">
						<div class="ctfieldname">
							Description
						</div>
						<div class="">
							<lightning-input-rich-text data-name="description" value={description}
								onchange={handleinput}></lightning-input-rich-text>
						</div>
					</div>
				</div>
				<div class="ctfooter">
					<div class="ctcreatebutton" data-name="Cancel" onclick={closeticket}>
						Cancel
					</div>
					<div class="ctcreatebutton" data-name="Save" onclick={saveticket}>
						Save
					</div>
					<template if:false={isupdateticket}>
						<div class="ctcreatebutton" data-name="SaveNew" onclick={saveticket}>
							Save &
							New
						</div>
					</template>

				</div>
			</div>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
	<!-- </template> -->
	<!-- modal end -->

</template>
